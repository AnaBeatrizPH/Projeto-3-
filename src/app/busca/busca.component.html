
<table> <!--Tipo tabela-->
    <tr *ngFor=" let item of users">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.username}}</td>
    <td>{{item.address.street}}</td>
    <td>{{item.address.suite}}</td>
    <td>{{item.address.city}}</td>
    <td>{{item.address.zipcode}}</td>
    <td>{{item.address.geo.lat}}</td>
    <td>{{item.address.geo.lng}}</td>
    </tr>
    </table>
